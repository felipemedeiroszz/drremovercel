<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Agendamento</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 300px; padding: 8px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Teste de Agendamento - API</h1>
    
    <form id="testForm">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" id="name" value="João Silva" required>
        </div>
        
        <div class="form-group">
            <label>CPF:</label>
            <input type="text" id="cpf" value="123.456.789-01" required>
        </div>
        
        <div class="form-group">
            <label>Data de Nascimento:</label>
            <input type="date" id="birth_date" value="1990-01-01" required>
        </div>
        
        <div class="form-group">
            <label>Data do Agendamento:</label>
            <input type="date" id="appointment_date" required>
        </div>
        
        <div class="form-group">
            <label>Horário:</label>
            <select id="appointment_time" required>
                <option value="">Selecione...</option>
                <option value="07:00">07:00</option>
                <option value="07:30">07:30</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Tipo de Serviço ID:</label>
            <select id="service_type_id" required>
                <option value="">Selecione...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        
        <button type="submit">Testar Agendamento</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        // Definir data padrão para amanhã
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('appointment_date').value = tomorrow.toISOString().split('T')[0];
        
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                cpf: document.getElementById('cpf').value,
                birth_date: document.getElementById('birth_date').value,
                appointment_date: document.getElementById('appointment_date').value,
                appointment_time: document.getElementById('appointment_time').value,
                service_type_id: parseInt(document.getElementById('service_type_id').value)
            };
            
            console.log('Enviando dados:', formData);
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Enviando...';
            
            try {
                const response = await fetch('/api/appointments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>✅ Agendamento criado com sucesso!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>❌ Erro no agendamento</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Erro de conexão</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
